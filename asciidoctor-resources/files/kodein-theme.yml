extends: default

font:
  catalog:
    merge: true
    LCTPicon:
      normal: LCTPicon-Regular-Normal.ttf
      italic: LCTPicon-Regular-Light.ttf
      bold: LCTPicon-Regular-Bold.ttf
      bold_italic: LCTPicon-Regular-Black.ttf
    JetBrainsMono:
      normal: JetBrainsMono-Regular-withCallouts.ttf
      italic: JetBrainsMono-Italic.ttf
      bold: JetBrainsMono-Bold.ttf
      bold_italic: JetBrainsMono-BoldItalic.ttf

base:
  font-family: LCTPicon
  align: left

heading:
  font-color: 6D1761

code:
  font-family: JetBrainsMono
  font-size: 10

codespan:
  font-color: E8441F
  font-family: JetBrainsMono

title-page:
  title:
    font-color: E8441F

footer:
  pages: +title,+toc
  height: 16mm
  padding: [2mm, 0mm, 6mm, 0mm]
  recto:
    left:
      content: "image:img/logo/logo-orange.svg[]"
    right:
      content: '{page-number}'
  verso:
    left:
      content: "image:img/logo/logo-orange.svg[]"
    right:
      content: '{page-number}'

running-content:
  start-at: title

conum:
  font-family: JetBrainsMono
  font-size: 10
  line-height: 2.1

caption:
  font-size: 10
  font-color: 6D1761
