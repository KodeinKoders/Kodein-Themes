extends: default

font:
  catalog:
    merge: true
    LCTPicon:
      normal: LCTPicon/LCTPicon-Regular.ttf
      italic: LCTPicon/LCTPicon-Light.ttf
      bold: LCTPicon/LCTPicon-Bold.ttf
      bold_italic: LCTPicon/LCTPicon-Black.ttf
    JetBrainsMono:
      normal: JetBrainsMono/JetBrainsMono-Regular-with-callouts.ttf
      italic: JetBrainsMono/JetBrainsMono-Italic.ttf
      bold: JetBrainsMono/JetBrainsMono-Bold.ttf
      bold_italic: JetBrainsMono/JetBrainsMono-BoldItalic.ttf

base:
  font-family: LCTPicon
  align: left

heading:
  font-color: 6D1761

code:
  font-family: JetBrainsMono
  font-size: 10

codespan:
  font-color: E8441F
  font-family: JetBrainsMono

title-page:
  title:
    font-color: E8441F

footer:
  pages: +title,+toc
  height: 16mm
  padding: [2mm, 0, 6mm, 0]
  recto:
    left:
      content: "image:img/logo/logo-orange.svg[]"
    right:
      content: '{page-number}'
  verso:
    left:
      content: "image:img/logo/logo-orange.svg[]"
    right:
      content: '{page-number}'

running-content:
  start-at: title

conum:
  font-family: JetBrainsMono
  font-size: 10
  line-height: 2.1

caption:
  font-size: 10
  font-color: 6D1761
