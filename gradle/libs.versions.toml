[versions]
compose = "1.6.1"
composeUrPres = "0.1.0"
kotlin = "1.9.23"
resourceFiles = "1.0.0"

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
compose = { id = "org.jetbrains.compose", version.ref = "compose" }
resourceFiles = { id = "net.kodein.gradle.resources.resource-files", version.ref = "resourceFiles" }

[libraries]
composeUrPres = { module = "org.kodein.pres:cup", version.ref = "composeUrPres" }
composeUrPres-externalPresenter = { module = "org.kodein.pres:cup-external-presenter-mode", version.ref = "composeUrPres" }
composeUrPres-imageExport = { module = "org.kodein.pres:cup-image-export", version.ref = "composeUrPres" }
composeUrPres-laser = { module = "org.kodein.pres:cup-laser", version.ref = "composeUrPres" }
composeUrPres-speakerMode = { module = "org.kodein.pres:cup-speaker-mode", version.ref = "composeUrPres" }

[bundles]
composeUrPres = [
    "composeUrPres",
    "composeUrPres-externalPresenter",
    "composeUrPres-imageExport",
    "composeUrPres-laser",
    "composeUrPres-speakerMode"
]
